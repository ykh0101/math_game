<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>公因數 & 公倍數 PK 賽 (V3.1 觸控版)</title>

    <style>
        /* 基本設定 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0; 
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .game-container {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1600px;
        }

        /* 中央控制區 */
        .controls {
            width: 100%;
            text-align: center;
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .controls h2 {
            margin-top: 0;
            color: #005a9c;
        }
        #start-round-btn, #show-rules-btn {
            background-color: #28a745;
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }
        #start-round-btn:hover, #show-rules-btn:hover {
            background-color: #218838;
        }
        .problem-type-display, .round-display, .round-config {
            font-size: 1.2em;
            margin: 10px 0;
            font-weight: bold;
        }
        #problem-type {
            color: #d9534f;
        }

        /* 玩家區域 */
        .player-zone {
            flex: 1; 
            min-width: 320px; 
            max-width: 600px; 
            background: #ffffff;
            border: 2px solid #b0e0e6;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .player-zone h3 {
            text-align: center;
            margin-top: 0;
            font-size: 1.8em;
            color: #007bff;
        }

        /* 題目顯示 */
        .problem-display {
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
            min-height: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 10px;
            color: #333;
        }
        .problem-item {
            display: inline-flex;
            align-items: flex-end;
            position: relative;
            padding-right: 5px;
        }
        .problem-item .base {
            font-size: 1.5em;
            line-height: 1;
        }
        .problem-item .power {
            font-size: 0.8em;
            position: absolute;
            top: -0.5em;
            right: 0;
            line-height: 1;
        }
        .problem-item:not(:last-child)::after {
            content: '‧';
            position: absolute;
            right: -10px;
            bottom: 0;
            font-size: 1.2em;
            color: #666;
        }
        .problem-item .power.empty {
            width: 1em;
            height: 1em;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            display: inline-block;
            top: 0;
            right: 0;
        }

        .timer-display, .score-display {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        /* 答案放置區 */
        .answer-zone {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 10px;
            background: #e0f7fa;
            border-radius: 10px;
        }
        .answer-slot {
            width: 65px;
            height: 85px;
            border: 2px dashed #007bff;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
            background: #fff;
            position: relative;
        }
        .answer-slot.over {
            background: #cceeff;
            border-style: solid;
        }

        /* 手牌卡牌池 */
        .hand-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 20px;
            min-height: 200px;
        }
        .card {
            border: 1px solid #eee;
            border-radius: 6px;
            height: 60px;
            display: flex;
            justify-content: center; 
            align-items: center; 
            font-size: 1.8em;
            font-weight: bold;
            background: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: none;
            color: #333;
            padding: 5px; 
            cursor: grab;
            touch-action: none;
        }
        .card:active {
            cursor: grabbing;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: #f0f0f0;
        }
        .card.dragging {
            position: fixed; 
            z-index: 1000;  
            opacity: 0.8;
            pointer-events: none; 
        }
        .card sup {
            font-size: 0.6em; 
            line-height: 0; 
            position: relative; 
            top: -0.7em; 
            left: 0.1em; 
            pointer-events: none; 
        }
        .card.placed {
            background: none;
            border-color: #eee;
        }

        /* 完成按鈕 */
        .finish-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .finish-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* 彈窗 (Modal) 樣式 */
        .modal {
            display: none; 
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            text-align: center;
        }
        .modal-content h2 { color: #005a9c; }
        .modal-content ol { text-align: left; line-height: 1.8; }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        /* RWD 調整 */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column; 
                align-items: center;
            }
            .player-zone {
                width: 95%; 
                max-width: unset; 
            }
            .hand-grid {
                grid-template-columns: repeat(3, 1fr); 
                gap: 8px;
            }
            .card {
                height: 55px;
                font-size: 1.6em;
            }
            .answer-slot {
                width: 55px;
                height: 75px;
                font-size: 1.3em;
            }
        }

        /* 機會卡彈窗樣式 */
        .modal-content.chance-card-content {
            background: linear-gradient(135deg, #fff7b0, #ffca5c);
            border: 3px solid #f7971e;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .modal-content.chance-card-content h2 {
            color: #e65100; 
            text-shadow: 1px 1px 0px #fff;
        }
        #draw-chance-card-btn,
        #continue-game-btn {
            background-color: #f57f17; 
            color: white;
            font-size: 1.2em;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }
        #draw-chance-card-btn:hover,
        #continue-game-btn:hover {
            background-color: #e65100; 
        }

        /* 抽卡結果的樣式 */
        #chance-card-result h3 {
            font-size: 1.5em;
            color: #d9534f; 
            margin-top: 20px;
            margin-bottom: 5px;
        }
        #chance-card-result p {
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
    </head>
<body>

    <div class="game-container">
        <div class="controls">
            <h2>公因數 & 公倍數PK賽</h2>
            <button id="start-round-btn">開始回合</button>
            <div class="problem-type-display">
                題目: <span id="problem-type">--</span>
            </div>
            <div class="round-display">
                第 <span id="round-number">1</span> / 5 回合
            </div>
            <div class="round-config">
                <label for="max-rounds-select">設定回合數: </label>
                <select id="max-rounds-select">
                    <option value="3">3 回合 (快速)</option>
                    <option value="5" selected>5 回合 (標準)</option>
                    <option value="7">7 回合 (進階)</option>
                    <option value="10">10 回合 (完整)</option>
                    <option value="1">1 回合 (測試用)</option>
                </select>
            </div>
            <button id="show-rules-btn">顯示規則</button>
        </div>

        <div class="player-zone" id="player-A">
            <h3>玩家 A</h3>
            <div class="problem-display" id="problem-A"></div>
            <div class="timer-display">計時: <span id="timer-A">0:00</span></div>
            <div class="score-display">分數: <span id="score-A">0</span></div>
            
            <div class="answer-zone" id="answer-zone-A">
                <div class="answer-slot" data-base="2">2</div>
                <div class="answer-slot" data-base="3">3</div>
                <div class="answer-slot" data-base="5">5</div>
                <div class="answer-slot" data-base="7">7</div>
                <div class="answer-slot" data-base="11">11</div>
            </div>
            <div class="hand-grid" id="hand-grid-A"></div>
            <button class="finish-btn" id="finish-btn-A" disabled>完成作答</button>
        </div>

        <div class="player-zone" id="player-B">
            <h3>玩家 B</h3>
            <div class="problem-display" id="problem-B"></div>
            <div class="timer-display">計時: <span id="timer-B">0:00</span></div>
            <div class="score-display">分數: <span id="score-B">0</span></div>

            <div class="answer-zone" id="answer-zone-B">
                <div class="answer-slot" data-base="2">2</div>
                <div class="answer-slot" data-base="3">3</div>
                <div class="answer-slot" data-base="5">5</div>
                <div class="answer-slot" data-base="7">7</div>
                <div class="answer-slot" data-base="11">11</div>
            </div>
